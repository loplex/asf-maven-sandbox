CONSTANT_GNS_EXCLUDE=*,-0500,-6001,-7001,-8200,-1802,-2811,-2850,-3030,-3090,-3240,-3305,-3361,-3450,-3460,-3543,-3785,-3890,-4050,-4465,-4530
