# Rules set for invoice.
#
# Format:
# <consernIds>;<bankregnrSet><messagetypes>;<channels>;<senderid>;<serviceCode>;<FEK>;<FEKServiceCode><attachmentRule><debetaccount><rule-name>
# Where concernId, messageType, channel, senderid and serviceCode have the same pattern format, examples:
# * 			: all values
# *,-33,-34 	: all values, except 33 and 34
# 33,34 		: values 33 and 34
# 
# Invoice time can be either: TIME_INSERT_DESTINATION, TIME_INSERT_DELIVERY, TIME_CONFIRMED_SENT
# Attachment rule is:
# 0: no invoice of attachments
# 1: invoice of attachments only
# 2: invoice of message and attachments
# Debet account:
# true: invoice the debet account
# false: invoice ordinary account number.
#
# Constants can be mixed with ordinary values, eg "KUNDELISTER_INCLUDE,54".
# Constants can be mixed with ordinary values recursively.
# Constants must start with CONSTANT_ (must be at start of file)

#Constants
