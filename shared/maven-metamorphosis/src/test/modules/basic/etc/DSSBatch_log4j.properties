# -----------------------------------------------------------------------------
#   BBSLogger settings
# -----------------------------------------------------------------------------

bbslogger.dir=/var/log/was/
bbslogger.layout=%d{dd/MM/yy HH:mm:ss,SSS} %p %c: %m%n
bbslogger.namespace.default=DEBUG
bbslogger.namespace.ignore=error
bbslogger.namespace.unremovable=error
bbslogger.namespace.level=DEBUG
bbslogger.namespace.prefix=DSSBatch_
bbslogger.namespace.postfix=.log
bbslogger.service.default=DSSBatch


# -----------------------------------------------------------------------------
#   log4j settings
# -----------------------------------------------------------------------------


log4j.rootCategory=INFO, STDOUT



# STDOUT is set to be a ConsoleAppender.
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{ddMMyyyy HH:mm:ss,SSS} %p %20.40c: %m%n




