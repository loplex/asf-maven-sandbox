# Rules set for distribution
#
# Format:
# <consernIds>;<regNRs><messagetypes>;<channels>;<param1>;<param2>;<rule-name>
# Where concernId, messageType and channel have the same pattern format, examples:
# * 			: all values
# *,-33,-34 	: all values, except 33 and 34
# 33,34 		: values 33 and 34
# 

# This rule is currently not in use, but have to have one value.
*;12345,12345;*;*,*;28;--;OverstyrFakturering

*;*;*,-49,-50,-81,-91,-95,-5311,-708,-710,-5803,-5629,-31;29;--;--;Samlemelding
