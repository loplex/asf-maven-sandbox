dataSourceName = jdbc/dss
#periode is given in days
deleteEventPeriod = 30 
deleteFilePeriod = 550
deleteDeliveryPeriod = 550
deleteShipmentReferencePeriod = 90
defaultresend=3

#reload given in minutes
reloadenvironmenttime=60

#the dataSourcePrefix name is now in the ejb-jar.xml file

#Properties for billing:
mappServiceCode=45
# This is really the archive/attachment code, just still named
# nettbankInvoiceCode to avoid breaking code
nettbankInvoiceCode=829
notificationSmsInvoiceCode=847
notificationEmailInvoiceCode=848

#time between each invoice being run (seconds)
invoicetimer=60

#The increment each time a new sequence range is extracted
sequenceincrement=100

#Channel properties: (29 online bank, 26 email, fax 30, sms 31, postal 27, print 35)
defaultchannel=29
defaultaltchannel=27
defaultnotificationchannel=26

# Alert properties
alert.defaultValues.messageHead=Forsendelse fra BBS
alert.defaultValues.messageBody=Som avtalt sender vi forsendelsen på nytt.

# DeliveryEvent properties
# the number of days before the DeliveryEvent can be deleted
deliveryEvent.defaultValues.deleteTime.days =30

#Messagetypes not included in samlemelding
sm.excluded.mapp=91,95,5311

#channels included
channel.included.mapp=23,24,25,26,27,28,29,30,35,36,40

# Everything below this line is ancient, but is still used by mottak
# When batman takes over, all of these should be removed

# denne er for filehandler som går mot prod
#fileHandlerProvider = rmi://stallone:1089

# denne er for filehandler pre-prod
#fileHandlerProvider = rmi://shiva:1089

# denne er for filehandler som går mot xtrasun
#fileHandlerProvider = rmi://shiva:1090 

# Number of days back to retrieve NBPost messages
nbpost.default.days=30

# "Holde enslige" activation status.
postal.hold.single=true

# Max number of destinations that can be simultaneously processed by DestinationSelectionDAO.
# If no value or invalid value is given the default is 1100 destinations.
# If this value is triggered the application will log to info:
# "Destination safety net triggered. Number of destinations retreived was 1100. 
#  The addressnumber [dede_addr_no] is most likely split between shipments."
destination.safety.net.limit=1100

# TransHistExtraction configuration
thextract.messagetypes.blankett=60
thextract.messagetypes.electronic=40,41,42,51,52
thextract.batch.size=10000

# DSSAccess configuration
# enabled?
dssaccess.enabled=false
# validity time in milliseconds
dssaccess.timeout.millis=120000

# timeouts
diecache.timeout=3600000
konserncache.timeout=3600000

# extraction size
compositemessage.extraction.size=800
dataSourcePrefix=DSS.

# Local deployment
fileHandlerProvider = rmi://xtrasun:1089
fileHandlerFactory = com.sun.jndi.rmi.registry.RegistryContextFactory
fileProcessorQueue = no.bbs.mottak.filehandler.fileprocessor.FileProcessorQueue
fileDistributorQueue = no.bbs.mottak.filehandler.filedistributor.FileDistributorQueue
fileHandlerAgent = no.bbs.mottak.filehandler.FileHandlerAgent

# exclude 833-invoicing for these concerns
exclude833list=8200,1802,2811,2850,3030,3090,3240,3305,3361,3450,3460,3543,3785,3890,4050,4465,4530,6001

# External Distribution
external_distribution.konserns=
external_distribution.message_types=710
real_print.message_types=710

#The time between reloading messagetypes from the database. Given in minutes.
message.type.refresh=60

